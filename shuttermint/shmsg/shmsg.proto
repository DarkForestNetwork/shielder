syntax = "proto3";
package shmsg;

option go_package = ".;shmsg";

message PublicKeyCommitment {
        uint64 batchIndex = 1;
        bytes commitment = 2;
}

message PublicKeyShare {
        string batch_id = 1;
        bytes key=2;
}

message SecretShare {
        uint64 batchIndex = 1;
        bytes privkey = 2;
}

message Message {
        oneof payload {
              PublicKeyCommitment public_key_commitment = 1;
              PublicKeyShare public_key_share = 2;
              SecretShare secret_share = 3;
        }
}
